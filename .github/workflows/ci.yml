name: ci

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: denoland/setup-deno@main
        with:
          deno-version: "1.21.0"
      - name: Run check
        run: |
          deno fmt --check && deno lint && deno check **/*.ts && deno check **/*.tsx